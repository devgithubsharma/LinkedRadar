<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the modal dialog */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #f4f4f4;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        /* Styles for the input field and button */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Button to open the modal dialog -->

    <!-- The modal dialog -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button id="sendNow">Send Now</button>
        </div>
    </div>

</body>
</html>
